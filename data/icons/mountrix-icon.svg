<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Abgerundeter Hintergrund für App-Icon -->
  <rect width="128" height="128" rx="20" fill="#f8f9fa"/>

  <!-- Stilisiertes "M" - zentriert und skaliert -->
  <g id="letter-m" transform="translate(14, 20)">
    <!-- Linkes Bein -->
    <rect x="0" y="20" width="18" height="70" rx="3" fill="url(#blueGrad)"/>

    <!-- Mittleres V -->
    <path d="M 18 20 L 38 65 L 58 20 L 75 20 L 48 95 L 28 95 Z"
          fill="url(#blueGrad)"/>

    <!-- Rechtes Bein -->
    <rect x="75" y="20" width="18" height="70" rx="3" fill="url(#blueGrad)"/>

    <!-- Mittleres Verbindungsstück -->
    <path d="M 38 20 L 58 20 L 58 65 L 38 65 Z"
          fill="url(#blueGrad)" opacity="0.8"/>
  </g>

  <!-- Netzwerk-Symbol oben -->
  <g id="network" transform="translate(0, 10)">
    <line x1="27" y1="15" x2="64" y2="5" stroke="url(#greenGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="5" x2="101" y2="15" stroke="url(#greenGrad)" stroke-width="3" stroke-linecap="round"/>

    <circle cx="27" cy="15" r="6" fill="#2ecc71" stroke="#27ae60" stroke-width="1.5"/>
    <circle cx="64" cy="5" r="7" fill="#2ecc71" stroke="#27ae60" stroke-width="1.5"/>
    <circle cx="101" cy="15" r="6" fill="#2ecc71" stroke="#27ae60" stroke-width="1.5"/>

    <!-- Mini Server-Symbol -->
    <rect x="60" y="2" width="8" height="5" fill="#ffffff" opacity="0.9" rx="0.5"/>
  </g>

  <!-- Drive-Symbol unten rechts -->
  <g id="drive-accent">
    <rect x="90" y="100" width="20" height="14" rx="2" fill="#2ecc71" stroke="#27ae60" stroke-width="1.5"/>
    <circle cx="95" cy="107" r="1.5" fill="#ffffff"/>
    <rect x="99" y="105" width="8" height="1.5" rx="0.5" fill="#ffffff"/>
    <rect x="99" y="108" width="6" height="1.5" rx="0.5" fill="#ffffff"/>
  </g>
</svg>
