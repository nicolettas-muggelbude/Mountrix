<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient f체r moderneren Look -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hintergrund f체r App-Icon (transparent) -->
  <rect width="256" height="256" fill="none"/>

  <!-- Stilisiertes "M" - Modern & Bold -->
  <g id="letter-m">
    <!-- Linkes Bein -->
    <rect x="40" y="80" width="28" height="120" rx="4" fill="url(#blueGradient)"/>

    <!-- Mittleres V (das charakteristische Element des M) -->
    <path d="M 68 80 L 95 145 L 122 80 L 150 80 L 110 180 L 80 180 Z"
          fill="url(#blueGradient)"/>

    <!-- Rechtes Bein -->
    <rect x="150" y="80" width="28" height="120" rx="4" fill="url(#blueGradient)"/>

    <!-- Mittleres Verbindungsst체ck -->
    <path d="M 95 80 L 122 80 L 122 145 L 95 145 Z"
          fill="url(#blueGradient)" opacity="0.8"/>
  </g>

  <!-- Netzwerk-Overlay (Mount-Verbindung) -->
  <g id="network">
    <!-- Verbindungslinien (wie Netzwerk-Topologie) -->
    <line x1="54" y1="60" x2="128" y2="40" stroke="url(#greenGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="128" y1="40" x2="202" y2="60" stroke="url(#greenGradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- Knoten -->
    <circle cx="54" cy="60" r="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <circle cx="128" cy="40" r="12" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <circle cx="202" cy="60" r="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>

    <!-- Server/Mount-Symbol im mittleren Knoten -->
    <rect x="122" y="34" width="12" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="122" y="38" width="12" height="1" fill="#27ae60"/>
  </g>

  <!-- Zus채tzlicher Akzent - Drive/Laufwerk-Symbol unten rechts -->
  <g id="drive-accent" opacity="0.8">
    <rect x="185" y="175" width="30" height="20" rx="3" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <circle cx="192" cy="185" r="2" fill="#ffffff"/>
    <rect x="197" y="182" width="12" height="2" rx="1" fill="#ffffff"/>
    <rect x="197" y="186" width="8" height="2" rx="1" fill="#ffffff"/>
  </g>
</svg>
